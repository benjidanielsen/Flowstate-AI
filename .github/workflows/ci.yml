jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm test
    - name: Build project
      run: npm run build
name: CI/CD Pipeline
'on':
  pull_request:
    branches:
    - main
    - master
  push:
    branches:
    - main
    - master
