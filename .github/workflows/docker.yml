name: Docker

on:
  push:
    paths:
      - '.github/workflows/docker.yml'
      - '**/Dockerfile'
  pull_request:
    paths:
      - '.github/workflows/docker.yml'
      - '**/Dockerfile'
  workflow_dispatch:

jobs:
  build:
    name: Build and Scan Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
          - name: python-worker
            context: ./python-worker
            dockerfile: ./python-worker/Dockerfile
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive image suffix
        id: slug
        run: |
          path="${{ matrix.context }}"
          if [ -z "$path" ] || [ "$path" = "." ] || [ "$path" = "./" ]; then
            suffix="root"
          else
            suffix="${path#./}"
            suffix="${suffix//\//-}"
          fi
          echo "suffix=$suffix" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.repository }}:${{ steps.slug.outputs.suffix }}

      - name: Trivy scan image
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ steps.slug.outputs.suffix }}
          format: 'sarif'
          output: 'trivy-${{ steps.slug.outputs.suffix }}.sarif'

      - name: Upload Trivy scan results
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-${{ steps.slug.outputs.suffix }}.sarif
