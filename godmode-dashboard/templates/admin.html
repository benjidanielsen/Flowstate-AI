<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GODMODE AI Admin Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1e1e1e; color: #d4d4d4; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background-color: #252526; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        h1 { color: #007acc; text-align: center; margin-bottom: 30px; }
        .header-links { text-align: center; margin-bottom: 20px; }
        .header-links a { color: #007acc; text-decoration: none; margin: 0 15px; font-size: 1.1em; }
        .header-links a:hover { text-decoration: underline; }
        .admin-section { margin-top: 30px; }
        .admin-section h2 { color: #60a5fa; margin-bottom: 15px; }
        .log-viewer { background-color: #333333; border: 1px solid #555; border-radius: 5px; height: 400px; overflow-y: scroll; padding: 10px; font-family: 'Consolas', 'Monaco', monospace; font-size: 0.9em; line-height: 1.4; white-space: pre-wrap; word-break: break-all; }
        .log-controls { display: flex; gap: 10px; margin-bottom: 15px; align-items: center; }
        .log-controls select, .log-controls button { padding: 8px; border-radius: 5px; border: 1px solid #333; background-color: #333; color: #d4d4d4; }
        .log-controls button { background-color: #007acc; cursor: pointer; }
        .log-controls button:hover { background-color: #005f99; }
        .command-input-area { display: flex; margin-top: 20px; }
        .command-input-area input { flex-grow: 1; padding: 10px; border-radius: 5px; border: 1px solid #333; background-color: #333; color: #d4d4d4; margin-right: 10px; }
        .command-input-area button { background-color: #007acc; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        .command-input-area button:hover { background-color: #005f99; }
        .command-output { background-color: #333333; border: 1px solid #555; border-radius: 5px; height: 200px; overflow-y: scroll; padding: 10px; font-family: 'Consolas', 'Monaco', monospace; font-size: 0.9em; line-height: 1.4; white-space: pre-wrap; word-break: break-all; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GODMODE AI Admin Dashboard</h1>
        <div class="header-links">
            <a href="/">Dashboard</a>
            <a href="/chat">AI Chat</a>
            <a href="/admin">Admin</a>
        </div>

        <div class="admin-section">
            <h2>Log Viewer</h2>
            <div class="log-controls">
                <label for="log-file-select">Select Log File:</label>
                <select id="log-file-select">
                    <option value="godmode_start.log">godmode_start.log</option>
                    <option value="project-manager.log">project-manager.log</option>
                    <option value="backend-developer.log">backend-developer.log</option>
                    <option value="frontend-developer.log">frontend-developer.log</option>
                    <option value="database-ai.log">database-ai.log</option>
                    <option value="tester-ai.log">tester-ai.log</option>
                    <option value="fixer-ai.log">fixer-ai.log</option>
                    <option value="devops-ai.log">devops-ai.log</option>
                    <option value="documentation-ai.log">documentation-ai.log</option>
                    <option value="support-ai.log">support-ai.log</option>
                    <option value="innovation-ai.log">innovation-ai.log</option>
                    <option value="ai-communication-hub.log">ai-communication-hub.log</option>
                    <option value="collective-memory-system.log">collective-memory-system.log</option>
                    <option value="godmode-dashboard.log">godmode-dashboard.log</option>
                </select>
                <button onclick="fetchLogs()">Refresh Logs</button>
            </div>
            <div class="log-viewer" id="log-viewer"></div>
        </div>

        <div class="admin-section">
            <h2>Agent-to-Agent Messages</h2>
            <div class="log-controls">
                <button onclick="fetchAgentMessages()">Refresh Messages</button>
            </div>
            <div class="log-viewer" id="agent-messages-viewer"></div>
        </div>

        <div class="admin-section">
            <h2>Send Command to AI (Admin Only)</h2>
            <div class="command-input-area">
                <input type="text" id="admin-command-input" placeholder="Enter command for AI (e.g., 'ProjectManagerAI: status')">
                <button onclick="sendCommand()">Send Command</button>
            </div>
            <div class="command-output" id="command-output"></div>
        </div>
    </div>

    <script>
        async function fetchLogs() {
            const logFile = document.getElementById("log-file-select").value;
            const logViewer = document.getElementById("log-viewer");
            logViewer.textContent = 'Loading...';

            try {
                const response = await fetch(`/api/logs/${logFile}`);
                if (response.ok) {
                    const logs = await response.json();
                    logViewer.textContent = logs.join('');
                    logViewer.scrollTop = logViewer.scrollHeight;
                } else {
                    logViewer.textContent = `Error: ${response.status} - ${response.statusText}. Log file not found or inaccessible.`;
                }
            } catch (error) {
                console.error("Error fetching logs:", error);
                logViewer.textContent = `Error fetching logs: ${error.message}`;
            }
        }

        async function fetchAgentMessages() {
            const agentMessagesViewer = document.getElementById("agent-messages-viewer");
            agentMessagesViewer.textContent = 'Loading agent messages...';

            try {
                const response = await fetch('/api/agent_messages');
                if (response.ok) {
                    const messages = await response.json();
                    if (messages.length === 0) {
                        agentMessagesViewer.textContent = 'No agent messages yet.';
                    } else {
                        let messageText = '';
                        messages.forEach(msg => {
                            const timestamp = new Date(msg.timestamp).toLocaleString();
                            messageText += `[${timestamp}] ${msg.sender} â†’ ${msg.receiver} (${msg.type}): ${msg.content}\n`;
                        });
                        agentMessagesViewer.textContent = messageText;
                        agentMessagesViewer.scrollTop = agentMessagesViewer.scrollHeight;
                    }
                } else {
                    agentMessagesViewer.textContent = `Error: ${response.status} - ${response.statusText}`;
                }
            } catch (error) {
                console.error("Error fetching agent messages:", error);
                agentMessagesViewer.textContent = `Error fetching agent messages: ${error.message}`;
            }
        }

        async function sendCommand() {
            const commandInput = document.getElementById("admin-command-input");
            const command = commandInput.value.trim();
            const commandOutput = document.getElementById("command-output");

            if (!command) {
                commandOutput.textContent = 'Please enter a command.';
                return;
            }

            commandOutput.textContent += `> ${command}\n`;
            commandInput.value = '';
            // This is a placeholder. Actual command sending logic to AI agents
            // would need to be implemented in the Flask backend and AI agents.
            commandOutput.textContent += `Command '${command}' sent. (Backend implementation pending)\n`;
            commandOutput.scrollTop = commandOutput.scrollHeight;
        }

        // Fetch logs initially and refresh every 5 seconds
        document.getElementById("log-file-select").addEventListener("change", fetchLogs);
        setInterval(fetchLogs, 5000);
        fetchLogs();

        // Fetch agent messages initially and refresh every 10 seconds
        setInterval(fetchAgentMessages, 10000);
        fetchAgentMessages();
    </script>
</body>
</html>
