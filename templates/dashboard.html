<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– Manus Activity Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .health-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .health-score {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .health-details {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .health-item {
            text-align: center;
        }
        
        .health-item-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .health-item-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }
        
        .card-title {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .badge-active {
            background: #10b981;
        }
        
        .badge-idle {
            background: #f59e0b;
        }
        
        .badge-pending {
            background: #6366f1;
        }
        
        .badge-in-progress {
            background: #8b5cf6;
        }
        
        .progress-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            height: 25px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #10b981, #059669);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85em;
            font-weight: bold;
            transition: width 0.5s ease;
        }
        
        .task-item {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .task-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .task-meta {
            font-size: 0.85em;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .capability-tag {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.75em;
            margin: 2px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .stat-box {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .refresh-info {
            text-align: center;
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– Manus Activity Dashboard</h1>
            <div class="subtitle">Real-time Monitoring & Performance Metrics</div>
        </header>
        
        <div id="health-section" class="health-bar">
            <div class="loading pulse">Loading system health...</div>
        </div>
        
        <div id="instances-section">
            <h2 style="margin-bottom: 15px;">ðŸ”§ Active Manus Instances</h2>
            <div class="grid" id="instances-grid">
                <div class="loading pulse">Loading Manus instances...</div>
            </div>
        </div>
        
        <div id="tasks-section">
            <h2 style="margin-bottom: 15px;">ðŸ“‹ Active Tasks</h2>
            <div class="grid" id="tasks-grid">
                <div class="loading pulse">Loading tasks...</div>
            </div>
        </div>
        
        <div class="refresh-info">
            Dashboard auto-refreshes every 5 seconds | Last update: <span id="last-update">--</span>
        </div>
    </div>
    
    <script>
        async function fetchDashboardData() {
            try {
                const response = await fetch('/api/dashboard');
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Error fetching dashboard data:', error);
            }
        }
        
        function updateDashboard(data) {
            updateHealth(data.health);
            updateInstances(data.instances, data.performance);
            updateTasks(data.tasks);
            document.getElementById('last-update').textContent = new Date(data.timestamp).toLocaleTimeString();
        }
        
        function updateHealth(health) {
            const healthSection = document.getElementById('health-section');
            const healthColor = health.health_score >= 80 ? '#10b981' : health.health_score >= 50 ? '#f59e0b' : '#ef4444';
            
            healthSection.innerHTML = `
                <div class="health-score" style="color: ${healthColor};">${health.health_score}%</div>
                <div class="health-details">
                    <div class="health-item">
                        <div class="health-item-value">${health.active_instances}/${health.total_instances}</div>
                        <div class="health-item-label">Active Instances</div>
                    </div>
                    <div class="health-item">
                        <div class="health-item-value">${health.pending_tasks}</div>
                        <div class="health-item-label">Pending Tasks</div>
                    </div>
                    <div class="health-item">
                        <div class="health-item-value">${health.in_progress_tasks}</div>
                        <div class="health-item-label">In Progress</div>
                    </div>
                    <div class="health-item">
                        <div class="health-item-value">${health.stale_instances}</div>
                        <div class="health-item-label">Stale Instances</div>
                    </div>
                </div>
            `;
        }
        
        function updateInstances(instances, performance) {
            const grid = document.getElementById('instances-grid');
            
            if (instances.length === 0) {
                grid.innerHTML = '<div class="card"><p>No Manus instances registered yet.</p></div>';
                return;
            }
            
            grid.innerHTML = instances.map(instance => {
                const perf = performance[instance.id] || { tasks_completed: 0, total_time: 0, longest_tasks: [] };
                const status = instance.status === 'ACTIVE' ? 'active' : 'idle';
                
                return `
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">${instance.id}</div>
                            <span class="badge badge-${status}">${instance.status}</span>
                        </div>
                        <div><strong>Role:</strong> ${instance.role}</div>
                        <div><strong>Performance:</strong> ${instance.performance_score.toFixed(1)}%</div>
                        <div><strong>Current Task:</strong> ${instance.current_task || 'Idle'}</div>
                        ${instance.current_task ? `
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${instance.progress}%">${instance.progress}%</div>
                            </div>
                        ` : ''}
                        <div style="margin-top: 10px;"><strong>Capabilities:</strong></div>
                        <div>
                            ${instance.capabilities.map(cap => `<span class="capability-tag">${cap}</span>`).join('')}
                        </div>
                        <div class="stats-grid">
                            <div class="stat-box">
                                <div class="stat-value">${perf.tasks_completed}</div>
                                <div class="stat-label">Tasks (24h)</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">${perf.total_time}</div>
                                <div class="stat-label">Minutes (24h)</div>
                            </div>
                        </div>
                        ${perf.longest_tasks.length > 0 ? `
                            <div style="margin-top: 10px; font-size: 0.85em;">
                                <strong>Longest Tasks:</strong><br>
                                ${perf.longest_tasks.map(t => `â€¢ ${t.title} (${t.duration}m)`).join('<br>')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
        
        function updateTasks(tasks) {
            const grid = document.getElementById('tasks-grid');
            
            if (tasks.length === 0) {
                grid.innerHTML = '<div class="card"><p>No active tasks at the moment.</p></div>';
                return;
            }
            
            grid.innerHTML = tasks.map(task => {
                const statusBadge = task.status === 'in_progress' ? 'in-progress' : 'pending';
                const priorityLabels = ['CRITICAL', 'HIGH', 'MEDIUM', 'LOW'];
                
                return `
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">${task.title}</div>
                            <span class="badge badge-${statusBadge}">${task.status.toUpperCase().replace('_', ' ')}</span>
                        </div>
                        <div style="margin-bottom: 10px;">${task.description}</div>
                        <div><strong>Assigned to:</strong> ${task.assigned_to}</div>
                        <div><strong>Priority:</strong> ${priorityLabels[task.priority - 1]}</div>
                        <div><strong>Estimated:</strong> ${task.estimated_duration} minutes</div>
                        ${task.status === 'in_progress' ? `
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${task.progress}%">${task.progress}%</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
        
        // Initial load
        fetchDashboardData();
        
        // Auto-refresh every 5 seconds
        setInterval(fetchDashboardData, 5000);
    </script>
</body>
</html>
